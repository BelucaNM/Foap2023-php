function refrescaPorcentajes(){
    let totalVotos = 0; 
    let opciones = window.encuesta['opciones'];

    opciones.forEach ((opcion)=>{
               totalVotos += parseInt(opcion['votos']);
        });
    
    opciones.forEach ((opcion)=>{
            let idSpan = "r" + opcion['idOpcion'];
            let elSpan = document.getElementById(idSpan)
            if (totalVotos  != 0 ) {
                let idSpanValor = Math.round((parseInt(opcion['votos']) / totalVotos) * 100);
            } else {
                let idSpanValor = 0;
            elSpan.innerHTML = opcion['texto'] + " tiene "+ opcion['votos'] + " votos, con un "+idSpanValor + "%";
             };
        });
};
